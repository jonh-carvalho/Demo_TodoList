<!-- todo_list/todo_app/templates/todo_app/todo_list.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Adicione uma tarefa</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href=
                        '{% url "item-update" todo_list.id todo.id %}'">
                        {{ todo.title }}
                        (Prevista: {{ todo.due_date | date:"l, F j"}})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>Não há tarefas na lista.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Adicione uma tarefa"
                type="button"
                onclick="location.href='{% url "item-add" todo_list.id %}'"
            />
        </p>
    </div>
</div>
{% endblock %}
